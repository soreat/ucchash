<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Md. Soreatullah</title>
        <style>
            body,
            html {
                margin: 0;
                height: 100%;
                overflow: hidden;
            }

            .iframe-container {
                position: relative;
                width: 100%;
                height: 100vh;
            }

            iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }

            /* Cover only the right half of the top bar */
            .top-bar-cover {
                position: absolute;
                top: 0;
                right: 0; /* start from right edge */
                width: 55%; /* covers the right half only */
                height: 40px; /* adjust until it perfectly hides Notionâ€™s top bar */
                background-color: #191919;
                z-index: 10;
            }

            /* Optional: bottom bar if you still want it */
            .bottom-bar-cover {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 50px;
                background-color: black;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <div class="iframe-container">
            <iframe
                src="https://glaze-carriage-e8d.notion.site/ebd/2927a4bc45fa80e7a2b8e16ff803d09b"
                allowfullscreen
            ></iframe>

            <!-- Only covers right half of the top bar -->
            <div class="top-bar-cover"></div>

            <!-- Optional bottom cover -->
            <div class="bottom-bar-cover"></div>
        </div>
    </body>
</html>
